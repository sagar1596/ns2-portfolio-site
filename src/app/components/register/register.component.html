<div class="card">
  <div class="card-body">
    <form [formGroup]="regForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Full Name</label>
        <input type="text" class="form-control" formControlName="full_name" #full_name  />
      </div>
      <div *ngIf="regForm.controls['full_name'].invalid && (regForm.controls['full_name'].dirty || regForm.controls['full_name'].touched)" class="alert alert-danger">
        <div *ngIf="regForm.controls['full_name'].errors.required">
          Full Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Username </label>
        <input type="text" class="form-control" formControlName="user_name" #user_name />
      </div>
      <div *ngIf="regForm.controls['user_name'].invalid && (regForm.controls['user_name'].dirty || regForm.controls['user_name'].touched)" class="alert alert-danger">
        <div *ngIf="regForm.controls['user_name'].errors.required">
          User Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password </label>
        <input type="text" class="form-control" formControlName="password" #password />
      </div>
      <div *ngIf="regForm.controls['password'].invalid && (regForm.controls['password'].dirty || regForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="regForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Confirm Password </label>
        <input type="text" class="form-control" formControlName="confirm_password" #confirm_Password />
      </div>
      <div *ngIf="regForm.controls['confirm_password'].invalid && (regForm.controls['confirm_password'].dirty || regForm.controls['confirm_password'].touched)" class="alert alert-danger">
        <div *ngIf="regForm.controls['confirm_password'].errors.required">
          Confirm Password is required.
        </div>
      </div>
      <div class="form-group">
        <button type="submit"
        (click)="addUser(full_name.value, user_name.value, password.value)"
        [disabled]="regForm.pristine || regForm.invalid" 
        class="btn btn-primary">Add Business</button>
      </div>
    </form>
  </div>
</div>
